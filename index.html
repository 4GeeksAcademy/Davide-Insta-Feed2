<body class="bg-dark">
    <div class="container bg-white mx-auto">
        <nav class="navbar navbar-expand-lg d-flex bg-light">
            <div class="container-fluid align-items-center">
                <div class="navbar-brand align-self-top fs-6 mt-0">
                    <a class="fa-brands fa-instagram fs-5 me-1 text-dark text-decoration-none"></a>Instagram
                </div>
                <form class="d-flex">                    
                    <button 
                        type="button"
                        class="btn btn-sm btn-success me-5" 
                        data-bs-toggle="modal" 
                        data-bs-target="#miModal">Create new profile
                    </button>
                    <div 
                        class="modal" 
                        id="miModal" 
                        tabindex="-1" 
                        aria-labelledby="miModalLabel" 
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-1">Caption:</p>
                                        <textarea type="text" class="form-control" rows="2" placeholder="Add the caption of your post here"></textarea>
                                    <div class="align-items-center pt-2 d-flex ">
                                        <a class="card justify-content-center align-items-center me-2 text-decoration-none" style="width: 35px; height: 30px;">
                                            <i class="fa-solid fa-camera fs-6 text-dark"></i>
                                        </a>
                                        <a class="card justify-content-center align-items-center text-decoration-none" style="width: 35px; height: 30px;">
                                            <i class="fa-solid fa-location-dot fs-6 text-dark"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i> 
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>        
                </form>
            </div>
        </nav>
